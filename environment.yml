name: s3contents
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip

  # Dev tools
  - setuptools
  - setuptools-scm
  - pylint
  - flake8
  - black
  - isort
  - twine
  - wheel

  # Testing
  - pytest
  - pytest-cov
  - mock

  - pip:
    # Package deps
    - notebook>=5.6,<6.0
    - s3fs>=0.3.4,<0.5.1
    - gcsfs>=0.2.1
    - requests
    - requests_unixsocket
    - boto3
    - nose

